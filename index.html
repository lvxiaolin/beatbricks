<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script language="javascript" src="jquery.js"></script>
<script language="javascript" src="game.js"></script>
<style>
#all{
	margin:0 auto;
	}
table{
	border:1px #666 solid;
	border-collapse:collapse;
	}
table tr td{
	width:5px;
	height:5px;
	}
.zk10{
	background:#CCC;
	}
.zk20{
	background:#3AA;
	}
.zk30{
	background:#5C3;
	}
.zk40{
	background:#6F0;
	}
.zk50{
	background:#F00;
	}

.border_bottom{
	border-bottom:1px #666 solid;
	}
.border_right{
	border-right:1px #666 solid;
	}
.ban{
	background-color:#333;
}
.ball{
	background-color:#F00;
}

</style>
<script>
$(function(){

	$(document).keydown(function (event) {
            
            if (event.keyCode == 37) {
                game.moveban(-1);
            }else if (event.keyCode == 39) {
                 game.moveban(1);
            }else if (event.keyCode == 32) {
                game.stop();
            }else if (event.keyCode == 13) {
                game.start();
            }
            //else {
//                alert('这按钮的ASCII码,是' + event.keyCode);
//            }
    });
	
});
</script>
</head>

<body>
<div id="all">
</div>
<span>分数：</span><span id="score">0</span>
<span>提示：</span><span id="msg"></span>
</body>
</html>
